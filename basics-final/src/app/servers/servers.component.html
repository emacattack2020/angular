<label>Server Name</label>
<!--<input-->
  <!--type="text"-->
  <!--class="form-control"-->
  <!--(input)="onUpdateServerName($event)">-->
<input
  type="text"
  class="form-control"
  [(ngModel)]="serverName">
<!--<p>{{ serverName }}</p>-->
<button
  class="btn btn-primary"
  [disabled]="!allowNewServer"
  (click)="onCreateServer()">Add Server</button>
<!--<p [innerText]="allowNewServer"></p>-->
<!--<p>{{ serverCreationStatus }}</p>-->
<p *ngIf="serverCreated; else noServers">Server was created, server name is {{ serverName }}</p>
<ng-template #noServers>No New Servers added</ng-template>
<p [ngSwitch]="servers.length">
  <span *ngSwitchCase="5">5 servers added</span>
  <span *ngSwitchCase="10">10 servers added</span>
  <span *ngSwitchCase="15">15 servers added</span>
  <span *ngSwitchDefault>Alert every 5 servers added: {{ servers.length }}</span>
</p>
<app-server *ngFor="let server of servers"></app-server>
